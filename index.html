<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">
 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
<img src="./assest/image/f3.jpg" style="width: 100%; height: 400px;" class="d-block w-100" alt="...">
<div class="carousel-caption d-none d-md-block">
  <button style="border-radius:12px; width:150px;background-color:blue;color:white;" >contact as</button>
  <button style="border-radius:12px; width:150px;background-color:blue;color:orange">read more</button>
  </div>
      </div>

      <div class="item">
<img src="./assest/image/f2.jpg" style="width: 100%; height: 400px;" class="d-block w-100" alt="...">
<div class="carousel-caption d-none d-md-block">
  <button style="border-radius:12px; width:150px;color:blue" >contact as</button>
  <button style="border-radius:12px; width:150px;color:orange">read more</button>
  </div>
      </div>
    
      <div class="item">
<img src="./assest/image/f4.jpg" style="width: 100%; height: 400px;" class="d-block w-100" alt="...">
<div class="carousel-caption d-none d-md-block">
  <button style="border-radius:12px; width:150px;color:blue;background-color: aqua;" >contact as</button>
  <button style="border-radius:12px; width:150px;color:orange;background-color: cornflowerblue;">read more</button>
  </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
